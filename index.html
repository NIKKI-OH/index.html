<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Tarot Christmas</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: -apple-system, sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; background: #000; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; color: #00ffcc; z-index: 100; transition: opacity 1s;
        }
        #video-input { position: absolute; opacity: 0; pointer-events: none; width: 1px; height: 1px; }
        .loading-text { letter-spacing: 4px; font-size: 14px; text-shadow: 0 0 8px #00ffcc; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="overlay">
        <div class="loading-text">✨ 正在召唤圣诞星尘...</div>
        <div style="font-size: 10px; margin-top: 15px; opacity: 0.5;">请确保环境光线充足</div>
    </div>
    <video id="video-input" playsinline></video>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        let uMorph = 0;
        let isStarted = false;

        // --- 1. 极简场景构建 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 12);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.2)); // 进一步降低DPI以求稳定
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.0, 0.4, 0.8);
        composer.addPass(bloom);

        // --- 2. 丝绸粒子构造 ---
        const count = /Android|iPhone|iPad/i.test(navigator.userAgent) ? 18000 : 35000;
        const geo = new THREE.BufferGeometry();
        const p1 = new Float32Array(count * 3);
        const p2 = new Float32Array(count * 3);
        const rand = new Float32Array(count);

        for(let i=0; i<count; i++) {
            const i3 = i*3;
            // 礼物态 (聚拢)
            p1[i3] = (Math.random()-0.5)*4; p1[i3+1] = (Math.random()-0.5)*4; p1[i3+2] = (Math.random()-0.5)*4;
            // 圣诞树 (螺旋拉丝)
            const t = i/count;
            const spiral = i % 16;
            const angle = t * Math.PI * 22 + (spiral * Math.PI / 8);
            const r = Math.pow(1.1 - t, 1.5) * 4.8;
            p2[i3] = Math.cos(angle)*r; p2[i3+1] = t*10 - 5; p2[i3+2] = Math.sin(angle)*r;
            rand[i] = Math.random();
        }

        geo.setAttribute('position', new THREE.BufferAttribute(p1, 3));
        geo.setAttribute('aTarget', new THREE.BufferAttribute(p2, 3));
        geo.setAttribute('aRand', new THREE.BufferAttribute(rand, 1));

        const mat = new THREE.ShaderMaterial({
            uniforms: { uTime: {value:0}, uMorph: {value:0} },
            vertexShader: `
                uniform float uTime; uniform float uMorph;
                attribute vec3 aTarget; attribute float aRand;
                varying vec3 vCol;
                void main() {
                    vec3 p = mix(position, aTarget, uMorph);
                    float rot = uTime * (0.1 + aRand * 0.2);
                    float c=cos(rot); float s=sin(rot);
                    p.xz *= mat2(c,-s,s,c);
                    vCol = mix(vec3(1.0,0.1,0.3), vec3(0.0,1.0,0.8), uMorph + (p.y+5.0)/12.0);
                    vec4 mvp = modelViewMatrix * vec4(p, 1.0);
                    gl_PointSize = (6.0 * aRand + 2.0) * (20.0 / -mvp.z);
                    gl_Position = projectionMatrix * mvp;
                }
            `,
            fragmentShader: `
                varying vec3 vCol;
                void main() {
                    float d = distance(gl_PointCoord, vec2(0.5));
                    float g = pow(0.04 / d, 1.5);
                    gl_FragColor = vec4(vCol * g, g);
                }
            `,
            transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
        });

        scene.add(new THREE.Points(geo, mat));

        // --- 3. 手势与摄像机逻辑 ---
        async function init() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
            hands.onResults((res) => {
                if(res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const lm = res.multiHandLandmarks[0];
                    const gap = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    uMorph = Math.min(Math.max((gap - 0.08) * 3.5, 0), 1);
                } else { uMorph *= 0.9; }
            });

            const cam = new Camera(video, {
                onFrame: async () => { if(isStarted) await hands.send({image: video}); },
                width: 480, height: 360
            });

            try {
                await cam.start();
                // 关键点：等待2秒确保MediaPipe预热
                setTimeout(() => {
                    isStarted = true;
                    document.getElementById('overlay').style.opacity = '0';
                    setTimeout(() => document.getElementById('overlay').remove(), 1000);
                    loop();
                }, 2000);
            } catch (err) {
                document.getElementById('loading-text').innerHTML = "请在浏览器设置中开启摄像头权限";
            }
        }

        const clock = new THREE.Clock();
        function loop() {
            requestAnimationFrame(loop);
            const t = clock.getElapsedTime();
            mat.uniforms.uTime.value = t;
            mat.uniforms.uMorph.value += (uMorph - mat.uniforms.uMorph.value) * 0.1;
            scene.rotation.y += 0.005;
            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
