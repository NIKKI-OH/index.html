<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Miracle Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; } /* 背景调成深黑灰，更有质感 */
        #canvas-container { width: 100vw; height: 100vh; position: fixed; background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%); }
        #ui { 
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%); 
            color: #ffcc00; z-index: 100; pointer-events: none; 
            font-family: sans-serif; text-shadow: 0 0 10px #ffcc00; 
            text-align: center; width: 100%; letter-spacing: 4px; font-weight: bold;
            opacity: 0; transition: opacity 1s;
        }
        #video-input { position: absolute; opacity: 0; width: 1px; height: 1px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui">✨ 握拳变礼物 · 张手变魔法 ✨</div>
    <video id="video-input" playsinline></video>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        let targetMorph = 0, currentMorph = 0;

        // --- 1. 场景与高画质设置 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 15); // 最佳观赏距离

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        // Bloom 参数微调：光晕更细腻，不糊成一片
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.6, 0.5, 0.85);
        composer.addPass(bloom);

        // --- 2. 主角粒子系统 (礼物 <-> 树) ---
        const count = 40000;
        const geo = new THREE.BufferGeometry();
        const pStart = new Float32Array(count * 3); // 礼物状态位置
        const pEnd = new Float32Array(count * 3);   // 树状态位置
        const extra = new Float32Array(count * 3);  // x=类型, y=随机值, z=偏移

        // 辅助函数：生成正方体表面的点
        function getBoxPoint(size) {
            // 随机选择一个面 (0-5)
            const face = Math.floor(Math.random() * 6);
            const u = (Math.random() - 0.5) * size;
            const v = (Math.random() - 0.5) * size;
            const w = size * 0.5;
            
            // 定义丝带区域 (十字交叉)
            const ribbonWidth = size * 0.2;
            let isRibbon = (Math.abs(u) < ribbonWidth || Math.abs(v) < ribbonWidth);

            // 根据面构建坐标
            switch(face) {
                case 0: return { vec: [w, u, v], isRibbon: isRibbon }; // 右
                case 1: return { vec: [-w, u, v], isRibbon: isRibbon }; // 左
                case 2: return { vec: [u, w, v], isRibbon: isRibbon }; // 上
                case 3: return { vec: [u, -w, v], isRibbon: isRibbon }; // 下
                case 4: return { vec: [u, v, w], isRibbon: isRibbon }; // 前
                case 5: return { vec: [u, v, -w], isRibbon: isRibbon }; // 后
            }
        }

        for (let i = 0; i < count; i++) {
            const i3 = i * 3;
            // 粒子类型定义: 
            // 0=普通红盒/绿叶, 1=金色丝带/星星, 2=装饰球
            let type = 0;
            const rand = Math.random();

            // --- A. 礼物形态 (精细建模) ---
            const boxSize = 4.5;
            const boxInfo = getBoxPoint(boxSize);
            const boxPos = boxInfo.vec;
            
            // 如果是丝带区域，标记为金色类型
            if (boxInfo.isRibbon) type = 1;
            
            pStart[i3] = boxPos[0];
            pStart[i3+1] = boxPos[1];
            pStart[i3+2] = boxPos[2];

            // --- B. 圣诞树形态 (分层螺旋) ---
            let treeX, treeY, treeZ;
            
            // 前 400 个粒子强制做树顶星
            if (i < 400) {
                type = 1; // 星星一定是金色
                const angle = (i/400) * Math.PI * 10;
                const r = Math.pow(Math.random(), 0.5) * 1.2 * (Math.sin(angle * 2.5)*0.5 + 1.2); // 五角星方程
                treeX = Math.cos(angle) * r;
                treeY = 7.0 + Math.random() * 0.5; // 树顶高度
                treeZ = Math.sin(angle) * r;
            } else {
                // 树身
                const t = (i - 400) / (count - 400);
                
                // 偶尔出现装饰球 (5% 概率)
                if (rand > 0.95 && type !== 1) type = 2;

                // 螺旋参数
                const spiral = i % 15; // 15条主旋臂
                const angle = t * Math.PI * 22 + (spiral * Math.PI / 7.5);
                let radius = Math.pow(1.1 - t, 1.4) * 6.5; // 上窄下宽
                
                // 增加松针的毛绒感 (随机偏移)
                const noise = (Math.random() - 0.5) * 0.5;
                radius += noise;

                // 装饰球稍微挂外面一点
                if (type === 2) radius *= 1.08;

                treeX = Math.cos(angle) * radius;
                treeY = t * 12 - 6;
                treeZ = Math.sin(angle) * radius;
            }

            pEnd[i3] = treeX;
            pEnd[i3+1] = treeY;
            pEnd[i3+2] = treeZ;

            extra[i3] = type;      // 类型
            extra[i3+1] = rand;    // 随机值
            extra[i3+2] = Math.random(); // 备用
        }

        geo.setAttribute('position', new THREE.BufferAttribute(pStart, 3)); // 初始位置=礼物
        geo.setAttribute('aTarget', new THREE.BufferAttribute(pEnd, 3));    // 目标位置=树
        geo.setAttribute('aExtra', new THREE.BufferAttribute(extra, 3));

        const mat = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uMorph: { value: 0 } },
            vertexShader: `
                uniform float uTime; uniform float uMorph;
                attribute vec3 aTarget; attribute vec3 aExtra;
                varying vec3 vCol; varying float vAlpha;
                
                void main() {
                    float type = aExtra.x;
                    float rnd = aExtra.y;
                    
                    // 1. 位置插值 (加一点缓动)
                    vec3 p = mix(position, aTarget, smoothstep(0.0, 1.0, uMorph));
                    
                    // 2. 旋转动画 (随时间微动，增加灵性)
                    float rotSpeed = 0.2 + rnd * 0.2;
                    float rot = uTime * rotSpeed;
                    float c = cos(rot); float s = sin(rot);
                    p.xz *= mat2(c, -s, s, c);

                    // 3. 颜色系统 (精细化)
                    vec3 col;
                    if (uMorph < 0.5) {
                        // === 礼物状态颜色 ===
                        if (type == 1.0) col = vec3(1.0, 0.8, 0.1); // 金丝带
                        else col = vec3(0.8, 0.05, 0.1); // 红盒子
                    } else {
                        // === 圣诞树状态颜色 ===
                        if (type == 1.0) col = vec3(1.0, 0.9, 0.3); // 星星/金丝
                        else if (type == 2.0) {
                            // 装饰球多彩色
                            if (rnd > 0.6) col = vec3(1.0, 0.1, 0.2); // 红球
                            else if (rnd > 0.3) col = vec3(0.2, 0.5, 1.0); // 蓝球
                            else col = vec3(1.0, 0.8, 0.1); // 金球
                        } else {
                            // 树叶 (带一点渐变的绿)
                            col = mix(vec3(0.05, 0.4, 0.2), vec3(0.2, 0.8, 0.5), (p.y+6.0)/12.0);
                        }
                    }

                    // 状态过渡时的颜色平滑混合
                    vec3 giftCol = (type == 1.0) ? vec3(1.0, 0.8, 0.1) : vec3(0.8, 0.05, 0.1);
                    // 这里做一个简单的混合，防止颜色跳变
                    if (uMorph > 0.0 && uMorph < 1.0 && type != 1.0 && type != 2.0) {
                         vCol = mix(giftCol, col, uMorph);
                    } else {
                         vCol = col;
                    }

                    // 4. 大小与透明度
                    vec4 mvp = modelViewMatrix * vec4(p, 1.0);
                    
                    // 根据类型决定大小
                    float sizeBase = 4.0; 
                    if (type == 1.0) sizeBase = 6.0; // 丝带/星星大一点
                    if (type == 2.0) sizeBase = 8.0; // 装饰球最大
                    
                    gl_PointSize = sizeBase * (1.0 + rnd) * (18.0 / -mvp.z);
                    gl_Position = projectionMatrix * mvp;
                    
                    // 握拳时稍微变暗一点点，防止太刺眼
                    vAlpha = 0.6 + 0.4 * uMorph; 
                }
            `,
            fragmentShader: `
                varying vec3 vCol; varying float vAlpha;
                void main() {
                    vec2 uv = gl_PointCoord - vec2(0.5);
                    float d = length(uv);
                    if (d > 0.5) discard; // 圆形裁切
                    
                    // 核心优化：光晕更实，不再是一团雾
                    float glow = 1.0 - d * 2.0;
                    glow = pow(glow, 1.5); 
                    
                    gl_FragColor = vec4(vCol, glow * vAlpha);
                }
            `,
            transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
        });
        scene.add(new THREE.Points(geo, mat));

        // --- 3. 背景微尘系统 (独立出来，解决"大绿颗粒"问题) ---
        // 这里的粒子非常小，非常淡，只做氛围
        const bgCount = 1000;
        const bgGeo = new THREE.BufferGeometry();
        const bgPos = new Float32Array(bgCount * 3);
        for(let i=0; i<bgCount*3; i++) {
            bgPos[i] = (Math.random() - 0.5) * 50; // 范围很大
        }
        bgGeo.setAttribute('position', new THREE.BufferAttribute(bgPos, 3));
        const bgMat = new THREE.PointsMaterial({
            color: 0x88ccaa, // 淡淡的青绿色
            size: 0.2,       // 极小！
            transparent: true, 
            opacity: 0.4,
            blending: THREE.AdditiveBlending
        });
        const bgParticles = new THREE.Points(bgGeo, bgMat);
        scene.add(bgParticles);


        // --- 4. 交互逻辑 (保持顺畅) ---
        async function init() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const lm = res.multiHandLandmarks[0];
                    const handSize = Math.hypot(lm[0].x - lm[9].x, lm[0].y - lm[9].y);
                    const fingerGap = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    const ratio = fingerGap / (handSize + 0.001); 
                    // 宽松判定：很容易就能控制
                    targetMorph = THREE.MathUtils.smoothstep(ratio, 0.2, 0.7);
                } else {
                    targetMorph = 0;
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 480, height: 360
            });
            
            cam.start().then(() => {
                document.getElementById('ui').style.opacity = 1;
                setTimeout(() => { document.getElementById('ui').style.opacity = 0; }, 5000);
            });
        }

        function loop() {
            requestAnimationFrame(loop);
            const t = performance.now() * 0.001;
            mat.uniforms.uTime.value = t;
            
            currentMorph += (targetMorph - currentMorph) * 0.08;
            mat.uniforms.uMorph.value = currentMorph;
            
            // 整体缓缓旋转
            scene.rotation.y += 0.002;
            
            // 背景微尘缓缓上升
            const bgArr = bgParticles.geometry.attributes.position.array;
            for(let i=1; i<bgCount*3; i+=3) {
                bgArr[i] += 0.02;
                if(bgArr[i] > 25) bgArr[i] = -25;
            }
            bgParticles.geometry.attributes.position.needsUpdate = true;

            composer.render();
        }

        init();
        loop();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
