<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stellar Silk Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #canvas-container { width: 100vw; height: 100vh; position: fixed; background: #000; }
        #status-ui { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ffcc; z-index: 100; pointer-events: none; font-family: sans-serif; letter-spacing: 2px; text-shadow: 0 0 10px #00ffcc; transition: opacity 0.5s; }
        #video-input { position: absolute; opacity: 0; width: 1px; height: 1px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="status-ui">✨ 正在同步星尘频率...</div>
    <video id="video-input" playsinline></video>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        let targetMorph = 0, currentMorph = 0;
        let lastTime = 0;

        // --- 1. 渲染架构 (针对高刷设备优化) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 12);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.2, 0.4, 0.85);
        composer.addPass(bloom);

        // --- 2. 极致粒子构造 ---
        const count = 30000;
        const geo = new THREE.BufferGeometry();
        const pGift = new Float32Array(count * 3);
        const pTree = new Float32Array(count * 3);
        const rands = new Float32Array(count);

        for (let i = 0; i < count; i++) {
            const i3 = i * 3;
            pGift[i3] = (Math.random() - 0.5) * 4;
            pGift[i3+1] = (Math.random() - 0.5) * 4;
            pGift[i3+2] = (Math.random() - 0.5) * 4;

            const t = i / count;
            const spiral = i % 14;
            const angle = t * Math.PI * 25 + (spiral * Math.PI / 7);
            const radius = Math.pow(1.1 - t, 1.5) * 4.8;
            pTree[i3] = Math.cos(angle) * radius;
            pTree[i3+1] = t * 10 - 5.5;
            pTree[i3+2] = Math.sin(angle) * radius;
            rands[i] = Math.random();
        }

        geo.setAttribute('position', new THREE.BufferAttribute(pGift, 3));
        geo.setAttribute('aTarget', new THREE.BufferAttribute(pTree, 3));
        geo.setAttribute('aRand', new THREE.BufferAttribute(rands, 1));

        const mat = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uMorph: { value: 0 } },
            vertexShader: `
                uniform float uTime; uniform float uMorph;
                attribute vec3 aTarget; attribute float aRand;
                varying vec3 vCol;
                void main() {
                    // 核心自查点：严格限制插值范围
                    float m = clamp(uMorph, 0.0, 1.0);
                    vec3 p = mix(position, aTarget, m);
                    
                    float rot = uTime * (0.12 + aRand * 0.15);
                    float s = sin(rot); float c = cos(rot);
                    p.xz *= mat2(c, -s, s, c);
                    
                    vCol = mix(vec3(1.0, 0.05, 0.25), vec3(0.0, 1.0, 0.8), m + (p.y + 5.5)/11.0);
                    
                    vec4 mvp = modelViewMatrix * vec4(p, 1.0);
                    // 核心修复点：强制粒子上限，解决白屏
                    gl_PointSize = clamp((6.0 * aRand + 2.0) * (20.0 / -mvp.z), 1.0, 50.0);
                    gl_Position = projectionMatrix * mvp;
                }
            `,
            fragmentShader: `
                varying vec3 vCol;
                void main() {
                    vec2 uv = gl_PointCoord - vec2(0.5);
                    float d = length(uv);
                    // 极致拉丝光感算法
                    float star = 0.01 / d + 0.004 / abs(uv.x * 25.0) + 0.004 / abs(uv.y * 25.0);
                    gl_FragColor = vec4(vCol * star, star);
                }
            `,
            transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
        });

        scene.add(new THREE.Points(geo, mat));

        // --- 3. 稳定交互逻辑 ---
        async function init() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.6 });
            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const lm = res.multiHandLandmarks[0];
                    const d = Math.abs(lm[8].y - lm[0].y);
                    // 数值缓冲层
                    targetMorph = THREE.MathUtils.smoothstep(d, 0.18, 0.45);
                } else {
                    targetMorph = 0;
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 480, height: 360
            });
            
            cam.start().then(() => {
                document.getElementById('status-ui').style.opacity = '0';
            });
        }

        // --- 4. 帧率锁定渲染循环 ---
        function loop(timestamp) {
            requestAnimationFrame(loop);

            // 针对 iPhone 120Hz 优化：限制更新频率
            const delta = timestamp - lastTime;
            if (delta < 16) return; // 约 60fps
            lastTime = timestamp;

            const t = timestamp * 0.001;
            mat.uniforms.uTime.value = t;
            
            // 极致平滑插值 (滤波器：减缓数据跳变)
            currentMorph += (targetMorph - currentMorph) * 0.05;
            mat.uniforms.uMorph.value = currentMorph;
            
            scene.rotation.y += 0.003;
            composer.render();
        }

        init();
        requestAnimationFrame(loop);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
