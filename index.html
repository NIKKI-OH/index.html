<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Christmas Magic</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #canvas-container { width: 100vw; height: 100vh; position: fixed; background: #000; }
        #ui { 
            position: fixed; top: 10%; left: 50%; transform: translateX(-50%); 
            color: #ffcc00; z-index: 100; pointer-events: none; 
            font-family: sans-serif; text-shadow: 0 0 10px #ffcc00; 
            text-align: center; width: 100%;
        }
        #video-input { position: absolute; opacity: 0; width: 1px; height: 1px; }
        .loading { animation: pulse 1s infinite; font-size: 14px; letter-spacing: 2px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui" class="loading">✨ 正在点亮树顶星...</div>
    <video id="video-input" playsinline></video>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        let targetMorph = 0, currentMorph = 0;

        // --- 1. 场景 ---
        const scene = new THREE.Scene();
        // 增加背景雾气，减少死黑感
        scene.fog = new THREE.FogExp2(0x000000, 0.02);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 16); // 稍微拉远，看清全貌

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.8, 0.4, 0.85);
        composer.addPass(bloom);

        // --- 2. 主角粒子系统 (树 + 星星 + 装饰) ---
        const count = 35000;
        const geo = new THREE.BufferGeometry();
        const pGift = new Float32Array(count * 3);
        const pTree = new Float32Array(count * 3);
        const attributes = new Float32Array(count * 3); // x=type, y=random, z=offset

        for (let i = 0; i < count; i++) {
            const i3 = i * 3;
            // 粒子类型：0=普通树叶, 1=树顶星, 2=装饰彩球
            let type = 0; 
            if (i < 500) type = 1; // 前500个做星星
            else if (i < 2000) type = 2; // 接下来1500个做装饰

            // --- A. 礼物形态 (通用) ---
            // 礼物盒稍微紧凑一点，深红色核心
            pGift[i3] = (Math.random() - 0.5) * 5.0;
            pGift[i3+1] = (Math.random() - 0.5) * 5.0;
            pGift[i3+2] = (Math.random() - 0.5) * 5.0;

            // --- B. 圣诞树形态 (分层设计) ---
            if (type === 1) { 
                // === 树顶星 (五角星形状) ===
                const starAngle = (i / 500) * Math.PI * 2 * 5; // 绕5圈
                const starR = Math.pow(Math.random(), 0.5) * 1.5 * (Math.sin(starAngle * 5) * 0.5 + 1.0); // 五角形状
                pTree[i3] = Math.cos(starAngle) * starR * 0.8;
                pTree[i3+1] = 6.5 + Math.random() * 0.5; // 树顶高度
                pTree[i3+2] = Math.sin(starAngle) * starR * 0.8;
            } 
            else {
                // === 树身 (螺旋) ===
                const t = (i - 500) / (count - 500); // 归一化高度
                const spiral = i % 12; // 12条主螺旋
                const angle = t * Math.PI * 20 + (spiral * Math.PI / 6);
                
                // 树的半径曲线 (上窄下宽)
                let radius = Math.pow(1.0 - t, 1.2) * 6.0;
                // 如果是装饰球，稍微往外飘一点
                if (type === 2) radius *= 1.1; 

                pTree[i3] = Math.cos(angle) * radius;
                pTree[i3+1] = t * 11 - 5.5;
                pTree[i3+2] = Math.sin(angle) * radius;
            }

            attributes[i3] = type;
            attributes[i3+1] = Math.random();
            attributes[i3+2] = Math.random() * Math.PI * 2;
        }

        geo.setAttribute('position', new THREE.BufferAttribute(pGift, 3));
        geo.setAttribute('aTarget', new THREE.BufferAttribute(pTree, 3));
        geo.setAttribute('aAttr', new THREE.BufferAttribute(attributes, 3));

        const mat = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uMorph: { value: 0 } },
            vertexShader: `
                uniform float uTime; uniform float uMorph;
                attribute vec3 aTarget; attribute vec3 aAttr;
                varying vec3 vCol; varying float vAlpha;
                
                void main() {
                    float type = aAttr.x;
                    float rand = aAttr.y;
                    
                    float m = clamp(uMorph, 0.0, 1.0);
                    vec3 p = mix(position, aTarget, m);
                    
                    // 动态旋转
                    float rot = uTime * (0.1 + rand * 0.1);
                    float c = cos(rot); float s = sin(rot);
                    p.xz *= mat2(c, -s, s, c);
                    
                    // --- 色彩管理系统 ---
                    vec3 color;
                    if(type > 0.9 && type < 1.1) { 
                        // 类型1: 树顶星 (金黄 + 闪白)
                        color = vec3(1.0, 0.9, 0.2); 
                    } else if (type > 1.9) {
                        // 类型2: 装饰球 (红/金/蓝 随机)
                        if(rand > 0.6) color = vec3(1.0, 0.1, 0.2); // 红
                        else if(rand > 0.3) color = vec3(0.1, 0.5, 1.0); // 蓝
                        else color = vec3(1.0, 0.8, 0.1); // 金
                    } else {
                        // 类型0: 树叶 (随高度渐变的极光绿)
                        color = mix(vec3(0.1, 0.6, 0.3), vec3(0.4, 1.0, 0.8), (p.y + 6.0)/12.0);
                        // 礼物状态时，全部变成深红/金
                        color = mix(vec3(0.8, 0.1, 0.1), color, m);
                    }
                    vCol = color;

                    // 防白屏逻辑
                    vAlpha = 0.3 + 0.7 * m; // 礼物态变暗
                    if(type == 1.0) vAlpha = 1.0; // 星星永远亮

                    vec4 mvp = modelViewMatrix * vec4(p, 1.0);
                    
                    // 粒子大小控制
                    float baseSize = 4.0;
                    if(type == 1.0) baseSize = 15.0; // 星星很大
                    else if(type == 2.0) baseSize = 8.0; // 装饰球中等
                    
                    gl_PointSize = clamp((baseSize * rand + 2.0) * (20.0 / -mvp.z), 0.0, 60.0);
                    gl_Position = projectionMatrix * mvp;
                }
            `,
            fragmentShader: `
                varying vec3 vCol; varying float vAlpha;
                void main() {
                    vec2 uv = gl_PointCoord - vec2(0.5);
                    float d = length(uv);
                    // 十字光芒滤镜
                    float star = 0.01 / (d + 0.01) + 0.002 / (abs(uv.x) + 0.01) + 0.002 / (abs(uv.y) + 0.01);
                    star = min(star, 1.0);
                    gl_FragColor = vec4(vCol * star, star * vAlpha);
                }
            `,
            transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
        });
        scene.add(new THREE.Points(geo, mat));

        // --- 3. 环境氛围组 (背景星尘) ---
        const bgCount = 500;
        const bgGeo = new THREE.BufferGeometry();
        const bgPos = new Float32Array(bgCount * 3);
        for(let i=0; i<bgCount*3; i++) bgPos[i] = (Math.random() - 0.5) * 40; // 散布在更大空间
        bgGeo.setAttribute('position', new THREE.BufferAttribute(bgPos, 3));
        const bgMat = new THREE.PointsMaterial({
            color: 0x44aa88, size: 0.5, transparent: true, opacity: 0.6, 
            blending
