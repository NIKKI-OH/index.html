<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Starlight Tarot Christmas</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ffcc; letter-spacing: 3px; z-index: 100; }
        /* 隐藏摄像头预览，但逻辑在运行 */
        #video-input { position: absolute; width: 1px; height: 1px; opacity: 0; }
        #canvas-container { width: 100vw; height: 100vh; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loading">MAGICAL POWER LOADING...</div>
    <video id="video-input" playsinline></video>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        let uMorph = 0; // 0=礼物, 1=树

        // --- 1. 场景与高级渲染器 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.5, 0.4, 0.85);
        composer.addPass(bloomPass);

        // --- 2. 极致粒子着色器 (The Silk Shader) ---
        const count = 50000;
        const geo = new THREE.BufferGeometry();
        const positions = new Float32Array(count * 3);
        const targetPos = new Float32Array(count * 3);
        const randoms = new Float32Array(count);

        for (let i = 0; i < count; i++) {
            const i3 = i * 3;
            // 礼物形态 (凝聚态粒子)
            positions[i3] = (Math.random() - 0.5) * 3.5;
            positions[i3+1] = (Math.random() - 0.5) * 3.5;
            positions[i3+2] = (Math.random() - 0.5) * 3.5;

            // 圣诞树形态 (多重螺旋丝绸结构)
            const branch = i % 12; // 12条丝绸带
            const ratio = i / count;
            const angle = ratio * Math.PI * 18 + (branch * (Math.PI * 2 / 12));
            const radius = Math.pow(1.0 - ratio, 1.2) * 4.0;
            
            targetPos[i3] = Math.cos(angle) * radius;
            targetPos[i3+1] = ratio * 10 - 4;
            targetPos[i3+2] = Math.sin(angle) * radius;

            randoms[i] = Math.random();
        }

        geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geo.setAttribute('aTarget', new THREE.BufferAttribute(targetPos, 3));
        geo.setAttribute('aRandom', new THREE.BufferAttribute(randoms, 1));

        const mat = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uMorph: { value: 0 },
                uColor1: { value: new THREE.Color("#00ffcc") },
                uColor2: { value: new THREE.Color("#ffdd44") },
                uColor3: { value: new THREE.Color("#ff1155") }
            },
            vertexShader: `
                uniform float uTime;
                uniform float uMorph;
                attribute vec3 aTarget;
                attribute float aRandom;
                varying vec3 vColor;
                varying float vAlpha;

                void main() {
                    vec3 pos = mix(position, aTarget, uMorph);
                    
                    // 丝绸拉丝动画：沿Y轴旋转
                    float rotAngle = uTime * (0.2 + aRandom * 0.3);
                    float s = sin(rotAngle); float c = cos(rotAngle);
                    pos.xz *= mat2(c, -s, s, c);

                    // 颜色插值：根据高度
                    vec3 treeCol = mix(vec3(0.0, 1.0, 0.6), vec3(1.0, 0.8, 0.2), (pos.y + 4.0)/8.0);
                    vColor = mix(vec3(1.0, 0.1, 0.3), treeCol, uMorph);
                    
                    vAlpha = smoothstep(0.0, 0.1, aRandom); // 随机闪烁因子

                    vec4 mvPos = modelViewMatrix * vec4(pos, 1.0);
                    gl_PointSize = (12.0 * aRandom + 4.0) * (10.0 / -mvPos.z);
                    gl_Position = projectionMatrix * mvPos;
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                varying float vAlpha;
                void main() {
                    // 星芒核心：非对称拉丝效果
                    vec2 uv = gl_PointCoord - vec2(0.5);
                    float len = length(uv);
                    float star = 0.01 / len + 0.005 / abs(uv.x * 10.0) + 0.005 / abs(uv.y * 10.0);
                    
                    vec3 color = vColor * star * vAlpha;
                    gl_FragColor = vec4(color, star);
                }
            `,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const points = new THREE.Points(geo, mat);
        scene.add(points);

        // --- 3. MediaPipe 手势集成 ---
        const videoElement = document.getElementById('video-input');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                // 计算食指尖和手掌根部的距离来判断张合度
                const dist = Math.hypot(landmarks[8].x - landmarks[0].x, landmarks[8].y - landmarks[0].y);
                // 映射距离到 uMorph: 张开越大，dist越大，morph越接近1
                uMorph = THREE.MathUtils.clamp((dist - 0.15) * 3.0, 0, 1);
            } else {
                // 没手时慢慢变回礼物
                uMorph = THREE.MathUtils.lerp(uMorph, 0, 0.05);
            }
        });

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraFeed.start();

        // --- 4. 动画循环 ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const elapsed = clock.getElapsedTime();
            mat.uniforms.uTime.value = elapsed;
            
            // 平滑形态过渡
            mat.uniforms.uMorph.value = THREE.MathUtils.lerp(mat.uniforms.uMorph.value, uMorph, 0.1);
            
            // 自动旋转
            points.rotation.y += 0.002;
            
            composer.render();
        }

        document.getElementById('loading').style.display = 'none';
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
