<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anti-Flash Christmas</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #canvas-container { width: 100vw; height: 100vh; position: fixed; background: #000; }
        #ui { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: #00ffcc; z-index: 100; pointer-events: none; 
            font-family: sans-serif; letter-spacing: 2px; text-shadow: 0 0 10px #00ffcc;
            text-align: center;
        }
        #video-input { position: absolute; opacity: 0; width: 1px; height: 1px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui">✨ 正在校准光子能量...</div>
    <video id="video-input" playsinline></video>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        let targetMorph = 0, currentMorph = 0;
        let lastTime = 0;

        // --- 1. 渲染架构 ---
        const scene = new THREE.Scene();
        // 调整相机距离，离得稍微远一点，防止盒子糊在脸上
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.0, 14); 

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // 限制像素比，iPhone 16 Pro 屏幕太高清了，不仅耗电还会加剧白屏
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        // 降低 Bloom 强度，防止光爆
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        composer.addPass(bloom);

        // --- 2. 粒子系统 (智能光感) ---
        const count = 30000; // 保持适中数量
        const geo = new THREE.BufferGeometry();
        const pGift = new Float32Array(count * 3);
        const pTree = new Float32Array(count * 3);
        const rands = new Float32Array(count);

        for (let i = 0; i < count; i++) {
            const i3 = i * 3;
            // 礼物形态：稍微扩大一点体积，减少密度，防止太亮
            pGift[i3] = (Math.random() - 0.5) * 5.0;
            pGift[i3+1] = (Math.random() - 0.5) * 5.0;
            pGift[i3+2] = (Math.random() - 0.5) * 5.0;

            // 圣诞树形态
            const t = i / count;
            const spiral = i % 14;
            const angle = t * Math.PI * 24 + (spiral * Math.PI / 7);
            const radius = Math.pow(1.1 - t, 1.5) * 5.5;
            pTree[i3] = Math.cos(angle) * radius;
            pTree[i3+1] = t * 12 - 6;
            pTree[i3+2] = Math.sin(angle) * radius;
            rands[i] = Math.random();
        }

        geo.setAttribute('position', new THREE.BufferAttribute(pGift, 3));
        geo.setAttribute('aTarget', new THREE.BufferAttribute(pTree, 3));
        geo.setAttribute('aRand', new THREE.BufferAttribute(rands, 1));

        const mat = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uMorph: { value: 0 } },
            vertexShader: `
                uniform float uTime; uniform float uMorph;
                attribute vec3 aTarget; attribute float aRand;
                varying vec3 vCol; varying float vAlpha;
                void main() {
                    // 安全过滤
                    float m = clamp(uMorph, 0.0, 1.0);
                    vec3 p = mix(position, aTarget, m);
                    
                    // 旋转动画
                    float rot = uTime * (0.1 + aRand * 0.15);
                    float c = cos(rot); float s = sin(rot);
                    p.xz *= mat2(c, -s, s, c);
                    
                    // 颜色混合
                    vCol = mix(vec3(1.0, 0.05, 0.2), vec3(0.0, 1.0, 0.8), m + (p.y + 6.0)/12.0);
                    
                    // --- 核心修复：智能光感 ---
                    // 当 m=0 (礼物) 时，透明度降低到 0.2
                    // 当 m=1 (树) 时，透明度恢复到 1.0
                    // 这就是解决白屏的关键！
                    vAlpha = 0.2 + 0.8 * m;

                    vec4 mvp = modelViewMatrix * vec4(p, 1.0);
                    // 限制粒子大小
                    gl_PointSize = clamp((7.0 * aRand + 2.0) * (20.0 / -mvp.z), 1.0, 40.0);
                    gl_Position = projectionMatrix * mvp;
                }
            `,
            fragmentShader: `
                varying vec3 vCol; varying float vAlpha;
                void main() {
                    vec2 uv = gl_PointCoord - vec2(0.5);
                    float d = length(uv);
                    // 降低发光计算的强度
                    float glow = 0.005 / d; 
                    // 限制 Glow 最大值，防止无限大导致的白屏
                    glow = min(glow, 1.0);
                    
                    gl_FragColor = vec4(vCol * glow, glow * vAlpha);
                }
            `,
            transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
        });

        scene.add(new THREE.Points(geo, mat));

        // --- 3. 交互逻辑 ---
        async function init() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const lm = res.multiHandLandmarks[0];
                    // 计算垂直张合距离
                    const d = Math.abs(lm[8].y - lm[0].y);
                    // 调整映射范围
                    targetMorph = THREE.MathUtils.smoothstep(d, 0.15, 0.45);
                } else {
                    targetMorph = 0;
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 480, height: 360
            });
            
            cam.start().then(() => {
                document.getElementById('ui').style.opacity = '0';
            });
        }

        // --- 4. 循环 ---
        function loop(timestamp) {
            requestAnimationFrame(loop);
            const delta = timestamp - lastTime;
            if (delta < 16) return; // 锁定 60fps
            lastTime = timestamp;

            const t = timestamp * 0.001;
            mat.uniforms.uTime.value = t;
            
            // 增加阻尼感，过渡更慢，给粒子扩散的时间
            currentMorph += (targetMorph - currentMorph) * 0.05;
            mat.uniforms.uMorph.value = currentMorph;
            
            scene.rotation.y += 0.003;
            composer.render();
        }

        init();
        requestAnimationFrame(loop);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
