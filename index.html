<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stellar Silk Christmas</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #canvas-container { width: 100vw; height: 100vh; position: fixed; background: #000; }
        #ui { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #0ff; z-index: 100; pointer-events: none; letter-spacing: 2px; text-shadow: 0 0 10px #0ff; }
        #video-input { position: absolute; opacity: 0; width: 1px; height: 1px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui">✨ 正在召唤流光星尘...</div>
    <video id="video-input" playsinline></video>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        let targetMorph = 0, currentMorph = 0;

        // --- 1. 渲染架构 (极致发光) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 12);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.2, 0.4, 0.85);
        composer.addPass(bloom);

        // --- 2. 丝绸粒子构造 (参考图级别审美) ---
        const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);
        const count = isMobile ? 25000 : 50000;
        const geo = new THREE.BufferGeometry();
        const p1 = new Float32Array(count * 3);
        const p2 = new Float32Array(count * 3);
        const rand = new Float32Array(count);

        for (let i = 0; i < count; i++) {
            const i3 = i * 3;
            // 礼物态 (凝聚的星河)
            p1[i3] = (Math.random() - 0.5) * 4;
            p1[i3+1] = (Math.random() - 0.5) * 4;
            p1[i3+2] = (Math.random() - 0.5) * 4;

            // 圣诞树态 (12路双螺旋拉丝)
            const t = i / count;
            const branch = i % 12;
            const angle = t * Math.PI * 22 + (branch * Math.PI / 6);
            const radius = Math.pow(1.1 - t, 1.4) * 4.8;
            p2[i3] = Math.cos(angle) * radius;
            p2[i3+1] = t * 10 - 5.5;
            p2[i3+2] = Math.sin(angle) * radius;
            rand[i] = Math.random();
        }

        geo.setAttribute('position', new THREE.BufferAttribute(p1, 3));
        geo.setAttribute('aTarget', new THREE.BufferAttribute(p2, 3));
        geo.setAttribute('aRand', new THREE.BufferAttribute(rand, 1));

        const mat = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uMorph: { value: 0 } },
            vertexShader: `
                uniform float uTime; uniform float uMorph;
                attribute vec3 aTarget; attribute float aRand;
                varying vec3 vCol;
                void main() {
                    vec3 p = mix(position, aTarget, uMorph);
                    // 粒子扰动动画
                    float rot = uTime * (0.15 + aRand * 0.2);
                    float c = cos(rot); float s = sin(rot);
                    p.xz *= mat2(c, -s, s, c);
                    
                    // 色彩漂移
                    vCol = mix(vec3(1.0, 0.1, 0.3), vec3(0.0, 1.0, 0.75), uMorph + (p.y + 5.5)/11.0);
                    
                    vec4 mvp = modelViewMatrix * vec4(p, 1.0);
                    // 安全限位：防止粒子过大导致白屏
                    float pSize = (6.0 * aRand + 2.0) * (20.0 / -mvp.z);
                    gl_PointSize = clamp(pSize, 1.0, 60.0); 
                    gl_Position = projectionMatrix * mvp;
                }
            `,
            fragmentShader: `
                varying vec3 vCol;
                void main() {
                    vec2 uv = gl_PointCoord - vec2(0.5);
                    float d = length(uv);
                    // 极致星芒渲染
                    float glow = 0.01 / d + 0.005 / abs(uv.x * 15.0);
                    gl_FragColor = vec4(vCol * glow, glow);
                }
            `,
            transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
        });

        scene.add(new THREE.Points(geo, mat));

        // --- 3. 手势控制 (彻底解决闪烁) ---
        async function init() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const lm = res.multiHandLandmarks[0];
                    // 使用食指指尖与手掌底部的垂直距离，这比捏合更稳定
                    const d = Math.abs(lm[8].y - lm[0].y);
                    // 映射手掌高度到Morph：手抬高张开=1，手垂下合拢=0
                    targetMorph = THREE.MathUtils.smoothstep(d, 0.15, 0.5);
                } else {
                    targetMorph = 0;
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 480, height: 360
            });
            
            cam.start().then(() => {
                document.getElementById('ui').style.opacity = '0';
            }).catch(() => {
                document.getElementById('ui').innerHTML = "请开启摄像头权限并刷新";
            });
        }

        const clock = new THREE.Clock();
        function loop() {
            requestAnimationFrame(loop);
            const t = clock.getElapsedTime();
            mat.uniforms.uTime.value = t;
            
            // 极致平滑过渡 (0.05的插值速度)
            currentMorph += (targetMorph - currentMorph) * 0.05;
            mat.uniforms.uMorph.value = currentMorph;
            
            scene.rotation.y += 0.003;
            composer.render();
        }

        init();
        loop();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
