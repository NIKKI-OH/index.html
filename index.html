<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Christmas Magic</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #canvas-container { width: 100vw; height: 100vh; position: fixed; background: #000; }
        #ui { 
            position: fixed; top: 10%; left: 50%; transform: translateX(-50%); 
            color: #ffcc00; z-index: 100; pointer-events: none; 
            font-family: sans-serif; text-shadow: 0 0 10px #ffcc00; 
            text-align: center; width: 100%;
        }
        #video-input { position: absolute; opacity: 0; width: 1px; height: 1px; }
        .loading { animation: pulse 1s infinite; font-size: 14px; letter-spacing: 2px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui" class="loading">âœ¨ æ­£åœ¨ç‚¹äº®æ ‘é¡¶æ˜Ÿ...</div>
    <video id="video-input" playsinline></video>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        let targetMorph = 0, currentMorph = 0;

        // --- 1. åœºæ™¯ ---
        const scene = new THREE.Scene();
        // å¢åŠ èƒŒæ™¯é›¾æ°”ï¼Œå‡å°‘æ­»é»‘æ„Ÿ
        scene.fog = new THREE.FogExp2(0x000000, 0.02);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 16); // ç¨å¾®æ‹‰è¿œï¼Œçœ‹æ¸…å…¨è²Œ

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.8, 0.4, 0.85);
        composer.addPass(bloom);

        // --- 2. ä¸»è§’ç²’å­ç³»ç»Ÿ (æ ‘ + æ˜Ÿæ˜Ÿ + è£…é¥°) ---
        const count = 35000;
        const geo = new THREE.BufferGeometry();
        const pGift = new Float32Array(count * 3);
        const pTree = new Float32Array(count * 3);
        const attributes = new Float32Array(count * 3); // x=type, y=random, z=offset

        for (let i = 0; i < count; i++) {
            const i3 = i * 3;
            // ç²’å­ç±»å‹ï¼š0=æ™®é€šæ ‘å¶, 1=æ ‘é¡¶æ˜Ÿ, 2=è£…é¥°å½©çƒ
            let type = 0; 
            if (i < 500) type = 1; // å‰500ä¸ªåšæ˜Ÿæ˜Ÿ
            else if (i < 2000) type = 2; // æ¥ä¸‹æ¥1500ä¸ªåšè£…é¥°

            // --- A. ç¤¼ç‰©å½¢æ€ (é€šç”¨) ---
            // ç¤¼ç‰©ç›’ç¨å¾®ç´§å‡‘ä¸€ç‚¹ï¼Œæ·±çº¢è‰²æ ¸å¿ƒ
            pGift[i3] = (Math.random() - 0.5) * 5.0;
            pGift[i3+1] = (Math.random() - 0.5) * 5.0;
            pGift[i3+2] = (Math.random() - 0.5) * 5.0;

            // --- B. åœ£è¯æ ‘å½¢æ€ (åˆ†å±‚è®¾è®¡) ---
            if (type === 1) { 
                // === æ ‘é¡¶æ˜Ÿ (äº”è§’æ˜Ÿå½¢çŠ¶) ===
                const starAngle = (i / 500) * Math.PI * 2 * 5; // ç»•5åœˆ
                const starR = Math.pow(Math.random(), 0.5) * 1.5 * (Math.sin(starAngle * 5) * 0.5 + 1.0); // äº”è§’å½¢çŠ¶
                pTree[i3] = Math.cos(starAngle) * starR * 0.8;
                pTree[i3+1] = 6.5 + Math.random() * 0.5; // æ ‘é¡¶é«˜åº¦
                pTree[i3+2] = Math.sin(starAngle) * starR * 0.8;
            } 
            else {
                // === æ ‘èº« (èºæ—‹) ===
                const t = (i - 500) / (count - 500); // å½’ä¸€åŒ–é«˜åº¦
                const spiral = i % 12; // 12æ¡ä¸»èºæ—‹
                const angle = t * Math.PI * 20 + (spiral * Math.PI / 6);
                
                // æ ‘çš„åŠå¾„æ›²çº¿ (ä¸Šçª„ä¸‹å®½)
                let radius = Math.pow(1.0 - t, 1.2) * 6.0;
                // å¦‚æœæ˜¯è£…é¥°çƒï¼Œç¨å¾®å¾€å¤–é£˜ä¸€ç‚¹
                if (type === 2) radius *= 1.1; 

                pTree[i3] = Math.cos(angle) * radius;
                pTree[i3+1] = t * 11 - 5.5;
                pTree[i3+2] = Math.sin(angle) * radius;
            }

            attributes[i3] = type;
            attributes[i3+1] = Math.random();
            attributes[i3+2] = Math.random() * Math.PI * 2;
        }

        geo.setAttribute('position', new THREE.BufferAttribute(pGift, 3));
        geo.setAttribute('aTarget', new THREE.BufferAttribute(pTree, 3));
        geo.setAttribute('aAttr', new THREE.BufferAttribute(attributes, 3));

        const mat = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uMorph: { value: 0 } },
            vertexShader: `
                uniform float uTime; uniform float uMorph;
                attribute vec3 aTarget; attribute vec3 aAttr;
                varying vec3 vCol; varying float vAlpha;
                
                void main() {
                    float type = aAttr.x;
                    float rand = aAttr.y;
                    
                    float m = clamp(uMorph, 0.0, 1.0);
                    vec3 p = mix(position, aTarget, m);
                    
                    // åŠ¨æ€æ—‹è½¬
                    float rot = uTime * (0.1 + rand * 0.1);
                    float c = cos(rot); float s = sin(rot);
                    p.xz *= mat2(c, -s, s, c);
                    
                    // --- è‰²å½©ç®¡ç†ç³»ç»Ÿ ---
                    vec3 color;
                    if(type > 0.9 && type < 1.1) { 
                        // ç±»å‹1: æ ‘é¡¶æ˜Ÿ (é‡‘é»„ + é—ªç™½)
                        color = vec3(1.0, 0.9, 0.2); 
                    } else if (type > 1.9) {
                        // ç±»å‹2: è£…é¥°çƒ (çº¢/é‡‘/è“ éšæœº)
                        if(rand > 0.6) color = vec3(1.0, 0.1, 0.2); // çº¢
                        else if(rand > 0.3) color = vec3(0.1, 0.5, 1.0); // è“
                        else color = vec3(1.0, 0.8, 0.1); // é‡‘
                    } else {
                        // ç±»å‹0: æ ‘å¶ (éšé«˜åº¦æ¸å˜çš„æå…‰ç»¿)
                        color = mix(vec3(0.1, 0.6, 0.3), vec3(0.4, 1.0, 0.8), (p.y + 6.0)/12.0);
                        // ç¤¼ç‰©çŠ¶æ€æ—¶ï¼Œå…¨éƒ¨å˜æˆæ·±çº¢/é‡‘
                        color = mix(vec3(0.8, 0.1, 0.1), color, m);
                    }
                    vCol = color;

                    // é˜²ç™½å±é€»è¾‘
                    vAlpha = 0.3 + 0.7 * m; // ç¤¼ç‰©æ€å˜æš—
                    if(type == 1.0) vAlpha = 1.0; // æ˜Ÿæ˜Ÿæ°¸è¿œäº®

                    vec4 mvp = modelViewMatrix * vec4(p, 1.0);
                    
                    // ç²’å­å¤§å°æ§åˆ¶
                    float baseSize = 4.0;
                    if(type == 1.0) baseSize = 15.0; // æ˜Ÿæ˜Ÿå¾ˆå¤§
                    else if(type == 2.0) baseSize = 8.0; // è£…é¥°çƒä¸­ç­‰
                    
                    gl_PointSize = clamp((baseSize * rand + 2.0) * (20.0 / -mvp.z), 0.0, 60.0);
                    gl_Position = projectionMatrix * mvp;
                }
            `,
            fragmentShader: `
                varying vec3 vCol; varying float vAlpha;
                void main() {
                    vec2 uv = gl_PointCoord - vec2(0.5);
                    float d = length(uv);
                    // åå­—å…‰èŠ’æ»¤é•œ
                    float star = 0.01 / (d + 0.01) + 0.002 / (abs(uv.x) + 0.01) + 0.002 / (abs(uv.y) + 0.01);
                    star = min(star, 1.0);
                    gl_FragColor = vec4(vCol * star, star * vAlpha);
                }
            `,
            transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
        });
        scene.add(new THREE.Points(geo, mat));

        // --- 3. ç¯å¢ƒæ°›å›´ç»„ (èƒŒæ™¯æ˜Ÿå°˜) ---
        const bgCount = 500;
        const bgGeo = new THREE.BufferGeometry();
        const bgPos = new Float32Array(bgCount * 3);
        for(let i=0; i<bgCount*3; i++) bgPos[i] = (Math.random() - 0.5) * 40; // æ•£å¸ƒåœ¨æ›´å¤§ç©ºé—´
        bgGeo.setAttribute('position', new THREE.BufferAttribute(bgPos, 3));
        const bgMat = new THREE.PointsMaterial({
            color: 0x44aa88, size: 0.5, transparent: true, opacity: 0.6, 
            blending: THREE.AdditiveBlending
        });
        const bgSystem = new THREE.Points(bgGeo, bgMat);
        scene.add(bgSystem);

        // --- 4. äº¤äº’ä¿®å¤ ---
        async function init() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const lm = res.multiHandLandmarks[0];
                    // æ”¹è¿›åˆ¤å®šï¼šè®¡ç®—å¤§æ‹‡æŒ‡å°–(4)å’Œé£ŸæŒ‡å°–(8)çš„è·ç¦»ï¼Œ
                    // å¹¶ä¸”é™¤ä»¥æ‰‹æŒå¤§å°(0->9çš„è·ç¦»)è¿›è¡Œå½’ä¸€åŒ–ï¼Œé˜²æ­¢è¿œè¿‘å½±å“
                    const handSize = Math.hypot(lm[0].x - lm[9].x, lm[0].y - lm[9].y);
                    const fingerGap = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    
                    // å¦‚æœæŒ‡å°–è·ç¦»å°äºæ‰‹æŒå¤§å°çš„ 30%ï¼Œè®¤ä¸ºæ˜¯æ¡æ‹³
                    const ratio = fingerGap / (handSize + 0.001); 
                    targetMorph = THREE.MathUtils.smoothstep(ratio, 0.2, 0.6);
                } else {
                    targetMorph = 0;
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 480, height: 360
            });
            
            cam.start().then(() => {
                document.getElementById('ui').innerHTML = "ğŸ… æ¡æ‹³å˜ç¤¼ç‰© Â· å¼ æ‰‹å˜æ˜Ÿæ˜Ÿ";
                setTimeout(() => { document.getElementById('ui').style.opacity = 0; }, 3000);
            });
        }

        // --- 5. å¾ªç¯ ---
        function loop() {
            requestAnimationFrame(loop);
            const t = performance.now() * 0.001;
            mat.uniforms.uTime.value = t;
            
            // å¹³æ»‘å½¢æ€
            currentMorph += (targetMorph - currentMorph) * 0.05;
            mat.uniforms.uMorph.value = currentMorph;
            
            // åœºæ™¯ç¼“æ…¢æ—‹è½¬
            scene.rotation.y += 0.002;
            
            // èƒŒæ™¯ç²’å­ç¼“æ…¢ä¸Šå‡
            const positions = bgSystem.geometry.attributes.position.array;
            for(let i=1; i<bgCount*3; i+=3) {
                positions[i] += 0.01;
                if(positions[i] > 20) positions[i] = -20;
            }
            bgSystem.geometry.attributes.position.needsUpdate = true;

            composer.render();
        }

        init();
        loop();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
