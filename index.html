<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starlight Magic Christmas</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        #ui-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; pointer-events: none; z-index: 10;
        }
        .status { color: #00ffcc; letter-spacing: 3px; font-size: 14px; text-shadow: 0 0 10px #00ffcc; }
        #video-input { position: absolute; opacity: 0; width: 1px; height: 1px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui-layer">
        <div id="loading-text" class="status">正在构筑星尘世界...</div>
    </div>
    <video id="video-input" playsinline></video>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        // 状态变量
        let morphGoal = 0;
        let morphCurrent = 0;
        let ready = false;

        // --- 1. 基础引擎渲染 ---
        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 10);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.0, 0.4, 0.85);
        composer.addPass(bloom);

        // --- 2. 极致粒子构造 (12路双螺旋拉丝) ---
        const particleCount = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) ? 20000 : 40000;
        const geo = new THREE.BufferGeometry();
        const posStart = new Float32Array(particleCount * 3);
        const posEnd = new Float32Array(particleCount * 3);
        const randomData = new Float32Array(particleCount);

        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            // 礼物形态 (能量立方)
            posStart[i3] = (Math.random() - 0.5) * 4;
            posStart[i3+1] = (Math.random() - 0.5) * 4;
            posStart[i3+2] = (Math.random() - 0.5) * 4;

            // 圣诞树形态 (黄金螺旋丝绸)
            const t = i / particleCount;
            const branch = i % 12;
            const angle = t * Math.PI * 25 + (branch * Math.PI / 6);
            const r = Math.pow(1.1 - t, 1.5) * 5.0;
            
            posEnd[i3] = Math.cos(angle) * r;
            posEnd[i3+1] = t * 10 - 5;
            posEnd[i3+2] = Math.sin(angle) * r;
            randomData[i] = Math.random();
        }

        geo.setAttribute('position', new THREE.BufferAttribute(posStart, 3));
        geo.setAttribute('aTarget', new THREE.BufferAttribute(posEnd, 3));
        geo.setAttribute('aRand', new THREE.BufferAttribute(randomData, 1));

        const mat = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uMorph: { value: 0 } },
            vertexShader: `
                uniform float uTime;
                uniform float uMorph;
                attribute vec3 aTarget;
                attribute float aRand;
                varying vec3 vCol;
                void main() {
                    vec3 p = mix(position, aTarget, uMorph);
                    float rot = uTime * (0.1 + aRand * 0.3);
                    float c = cos(rot); float s = sin(rot);
                    p.xz *= mat2(c, -s, s, c);
                    
                    vec3 c1 = vec3(1.0, 0.1, 0.4); // 玫瑰红
                    vec3 c2 = vec3(0.0, 1.0, 0.8); // 极光绿
                    vCol = mix(c1, c2, uMorph + (p.y+5.0)/10.0);
                    
                    vec4 mvp = modelViewMatrix * vec4(p, 1.0);
                    gl_PointSize = (8.0 * aRand + 2.0) * (20.0 / -mvp.z);
                    gl_Position = projectionMatrix * mvp;
                }
            `,
            fragmentShader: `
                varying vec3 vCol;
                void main() {
                    float d = distance(gl_PointCoord, vec2(0.5));
                    float g = pow(0.05 / d, 1.6);
                    gl_FragColor = vec4(vCol * g, g);
                }
            `,
            transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
        });

        scene.add(new THREE.Points(geo, mat));

        // --- 3. 手势逻辑 (稳定版) ---
        async function start() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.6 });
            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const lm = res.multiHandLandmarks[0];
                    // 计算大拇指与食指的间距
                    const d = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    morphGoal = Math.min(Math.max((d - 0.05) * 4, 0), 1);
                } else {
                    morphGoal = 0;
                }
            });

            const cameraHelper = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 480, height: 360
            });

            try {
                await cameraHelper.start();
                ready = true;
                document.getElementById('ui-layer').style.opacity = 0;
                loop();
            } catch (e) {
                document.getElementById('loading-text').innerHTML = "请允许摄像头权限并刷新页面";
            }
        }

        // --- 4. 渲染循环 ---
        const clock = new THREE.Clock();
        function loop() {
            requestAnimationFrame(loop);
            const t = clock.getElapsedTime();
            mat.uniforms.uTime.value = t;
            
            // 平滑形态过渡
            morphCurrent += (morphGoal - morphCurrent) * 0.08;
            mat.uniforms.uMorph.value = morphCurrent;
            
            scene.rotation.y += 0.005;
            composer.render();
        }

        // 窗口适配
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        start();
    </script>
</body>
</html>
