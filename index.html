<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Tarot Christmas</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ffcc; letter-spacing: 2px; z-index: 100; text-align: center; }
        #canvas-container { width: 100vw; height: 100vh; background: #000; }
        #video-input { position: absolute; opacity: 0; pointer-events: none; width: 64px; height: 48px; }
        #hint { position: absolute; bottom: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.5); font-size: 12px; z-index: 10; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loading">✨ 正在唤醒圣诞魔法...<br><span style="font-size:10px; opacity:0.7">首次加载可能需要10秒</span></div>
    <div id="hint">请将手掌面向摄像头</div>
    <video id="video-input" playsinline></video>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        let uMorph = 0;
        let isCameraReady = false;

        // --- 1. 初始化渲染器 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 12);

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // 手机端限制像素比防止闪烁
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        composer.addPass(bloomPass);

        // --- 2. 粒子系统 (极致拉丝视觉) ---
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const count = isMobile ? 25000 : 50000; // 手机端减半以保证稳定
        
        const geo = new THREE.BufferGeometry();
        const positions = new Float32Array(count * 3);
        const targetPos = new Float32Array(count * 3);
        const randoms = new Float32Array(count);

        for (let i = 0; i < count; i++) {
            const i3 = i * 3;
            // 礼物形态
            positions[i3] = (Math.random() - 0.5) * 4;
            positions[i3+1] = (Math.random() - 0.5) * 4;
            positions[i3+2] = (Math.random() - 0.5) * 4;

            // 圣诞树螺旋形态
            const ratio = i / count;
            const branch = i % 8;
            const angle = ratio * Math.PI * 20 + (branch * Math.PI / 4);
            const radius = Math.pow(1.0 - ratio, 1.3) * 5.0;
            
            targetPos[i3] = Math.cos(angle) * radius;
            targetPos[i3+1] = ratio * 10 - 5;
            targetPos[i3+2] = Math.sin(angle) * radius;
            randoms[i] = Math.random();
        }

        geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geo.setAttribute('aTarget', new THREE.BufferAttribute(targetPos, 3));
        geo.setAttribute('aRandom', new THREE.BufferAttribute(randoms, 1));

        const mat = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uMorph: { value: 0 },
                uColorTree: { value: new THREE.Color("#00ffbb") },
                uColorGift: { value: new THREE.Color("#ff3366") }
            },
            vertexShader: `
                uniform float uTime;
                uniform float uMorph;
                attribute vec3 aTarget;
                attribute float aRandom;
                varying vec3 vColor;
                varying float vAlpha;
                void main() {
                    vec3 pos = mix(position, aTarget, uMorph);
                    float rot = uTime * (0.1 + aRandom * 0.2);
                    float s = sin(rot); float c = cos(rot);
                    pos.xz *= mat2(c, -s, s, c);
                    
                    vColor = mix(vec3(1.0, 0.2, 0.4), vec3(0.0, 1.0, 0.7), uMorph + (pos.y + 5.0)/15.0);
                    vAlpha = aRandom;
                    
                    vec4 mvPos = modelViewMatrix * vec4(pos, 1.0);
                    gl_PointSize = (10.0 * aRandom + 2.0) * (15.0 / -mvPos.z);
                    gl_Position = projectionMatrix * mvPos;
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                varying float vAlpha;
                void main() {
                    vec2 uv = gl_PointCoord - vec2(0.5);
                    float strength = 0.05 / length(uv);
                    strength = pow(strength, 1.5);
                    gl_FragColor = vec4(vColor * strength, strength * vAlpha);
                }
            `,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const points = new THREE.Points(geo, mat);
        scene.add(points);

        // --- 3. 异步 MediaPipe 启动 ---
        async function setupHands() {
            const videoElement = document.getElementById('video-input');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0, // 手机端设为0以提高性能
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const dist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                    uMorph = Math.min(Math.max((dist - 0.2) * 2.5, 0), 1);
                } else {
                    uMorph *= 0.95; // 没手时平滑回缩
                }
            });

            const camera = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 480, height: 360
            });
            
            try {
                await camera.start();
                isCameraReady = true;
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                console.error("Camera failed:", e);
                document.getElementById('loading').innerHTML = "请开启摄像头权限并刷新";
            }
        }

        // --- 4. 动画循环 (只有相机准备好才开始) ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if(!isCameraReady) return; // 防止加载时闪烁

            const elapsed = clock.getElapsedTime();
            mat.uniforms.uTime.value = elapsed;
            mat.uniforms.uMorph.value += (uMorph - mat.uniforms.uMorph.value) * 0.1;
            
            points.rotation.y += 0.003;
            composer.render();
        }

        // 启动
        setupHands();
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
